version: '3.3'

services:
  dbhost:
    image: 'mysql:5.7'
    command: ['--secure-file-priv=/tmp']
    restart: 'always'
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'thunder'
      MYSQL_USER: 'thunder'
      MYSQL_PASSWORD: 'thunder'
    volumes:
      - 'tmp-dir:/tmp'
  chrome:
    image: 'selenium/standalone-chrome:3.141.59-oxygen'
  thunder-php:
    image: 'burda/thunder-performance:drupal-8.8.3-standard'
    environment:
      DB_HOST: 'dbhost'
      CHROME_HOST: 'chrome'
      THUNDER_HOST: 'thunder-php'
      ELASTIC_APM_CONTEXT_TAG_BRANCH: 'travis-ci-test'
    ports:
      - '8080:8080'
    volumes:
      - 'tmp-dir:/tmp'
volumes:
  tmp-dir:
